<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who wants to be a thousandnaire</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>



    <h1 id="he">TRIVIA QUIZ!ðŸ˜ŽðŸ˜‰</h1>



    <div class="quiz-wrapper">


        <div class="quiz-box" id="quiz">




            <div class="question-count">
                <p class="count"><span id="count-question">3</span>/<Strong id="tot-no-que">10</Strong></p>
                <p class="question-title">Question</p>
            </div>

            <div class="question-box">
                <span id="question-number">3</span>
                <p id="question">The great berlin wall is located in which country?</p>
            </div>


            <div class="answer-box" id="allbtn">
                <div class="box">
                    <div class="answer-number">A</div>
                    <input type="radio" name="option" id="first" value="a" required hidden>
                    <label for="first" class="answer-label">s</label>
                </div>

                <div class="box">
                    <div class="answer-number"> B</div>
                    <input type="radio" name="option" id="second" value="b" required hidden>
                    <label for="second" class="answer-label">China</label>
                </div>

                <div class="box">
                    <div class="answer-number">C</div>
                    <input type="radio" name="option" id="third" value="c" required hidden>
                    <label for="third" class="answer-label">Germany</label>
                </div>

                <div class="box">
                    <div class="answer-number">D</div>
                    <input type="radio" name="option" id="fourth" value="d" required hidden>
                    <label for="fourth" class="answer-label">Usa</label>
                </div>

            </div>


            <div class="button-box">
                <button type="button" class="next-btn button" id="next-question-btn">Next Question</button>
                <button type="button" class="next-btn button submit-btn" id="submit">Submit Now</button>
            </div>


        </div>
        <div class="result-show" id="result">
            <h2 id="score">Question Answered</h2>
            <div class="button-box">
                <button class="button" onclick="location.reload();">Reload</button>
            </div>
        </div>

        <div id="result" class="result-section">
            <h5 id="score"></h5>
            <p class="final-message" id="fin">Congratulations on completing the quiz!</p>
        </div>

        <div id="progress-container">
            <div id="progress-circle">
                <div id="progress-value">0%</div>
            </div>
        </div>


    </div>








    <script src="script.js"></script>
</body>

</html>
